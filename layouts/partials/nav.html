<nav class="navbar main-nav navbar-expand-lg p-0">
  <div class="container">
      <a class="navbar-brand" href="/"><div class="logo"><img src="{{ "images/logo.svg" | absURL }}" alt="logo"></div></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="tf-ion-android-menu"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        {{ $url := .URL }}
        {{ range .Site.Menus.main }}
          {{ if .HasChildren }}
            <li class="nav-item dropdown dropdown-slide{{ if in $url .URL }} active{{ end }}">
              <a class="nav-link" href="{{ .URL }}" data-toggle="dropdown">{{ .Name }}
                <span><i class="tf-ion-ios-arrow-down"></i></span>
              </a>
              <div class="dropdown-menu">
                {{ range .Children }}
                  <a class="dropdown-item" href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
              </div>
            </li>
          {{ else }}
            <li class="nav-item{{ if eq $url .URL }} active{{ end }}">
              <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
            </li>
          {{ end }}
        {{ end }}
      </ul>
      </div>
  </div>
</nav>
